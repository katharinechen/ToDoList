<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>

  <body>
    <div class="container">

    <h1>To Do List</h1>
    <p>Add your task here!</p>
    <form id="form">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Who is doing this task?"></input></br>
      <label for="priority">Priority</label>
      <input type="number" id="priority" min="0" placeholder="Pick a Number"></input></br>
      <label for="task">Task</label>
      <input type="text" id="task" placeholder="What are you going to do?"></input></br>
      <button type="submit" class="btn">Add</button>
    </form>
    <div class="list">
      <h2>The List</h2>
      <ul id="results" >
      </ul>

    </div>
    <div id="full-list">
      <h2 id="name2"></h2>
      <div id="priority2"></div> </br>
      <div id="task2"></div>
      <div id="buttons"></div>
    </div>


    </div>

  </body>
</html>
